<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tast 5.0</title>
    <link rel="stylesheet" href="./stylet.css">
</head>
<body >
        <form action="" >
            <legend>
                <h1>
                    
                    Registration Form 
                </h1>
            </legend>
            <table class="center">

                <tr>
                    <td>First Name : </td>
                    <td>
                        <input type="text" size="30" maxlength="20" name="First name">
                    </td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td>
                        <input type="text" size="30" maxlength="20" name="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>Nick Name : </td>
                    <td>
                        <input type="text" size="30" maxlength="20" name="Nick Name">
                    </td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td>
                        <input type="email" size="30" maxlength="20" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td>
                        <input type="password" size="30" maxlength="20" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth : </td>
                    <td>
                        <input type="date" size="30" name="Date of Birth">
                    </td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                        <input type="radio" name="gender" value="Other"> Other
                    </td>
                </tr>
                <tr>
                <td>
                    Mobile : 
                </td>
                <td>
                    <input type="text" name="mobile" size="30" maxlength="11">
                </td>
                </tr>
                <tr>
                    <td>Address : </td>
                    <td>
                        <textarea name="Address" id="" cols="30" rows="5">
                            Address...
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="submit">
                        &emsp;
                        <input type="reset" value="reset">
                    </td>
                  
                    
                </tr>
            </table>
        </form>
</body>
</html>
